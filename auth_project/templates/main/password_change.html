{% extends 'main/base.html' %}

{% block title %}Password_change{% endblock %}

{% block content %}
    <p>Смена пароля</p>
    <form method="post">
        {% csrf_token %}
        <label>Старый пароль</label>
        {{ form.old_password }}
        <label>Новый пароль</label>
        {{ form.new_password1 }}
        <label>Повторите пароль</label>
        {{ form.new_password2 }}
        <button type="submit">Password change</button>
    </form>
{% endblock %}
